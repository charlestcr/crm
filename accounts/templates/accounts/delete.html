{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br/>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are You sure to delete item "{{item}}" ?</p>

            <form method="POST" action="{% url 'delete_order' item.id %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel </a>
                <input class="btn btn-danger" type="submit" name="confirm">
            
            
            </form>


        </div>
    </div>


</div>



{% endblock %}
